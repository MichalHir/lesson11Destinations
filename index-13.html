<body>
    <!--

    Name:<input id="newDestination">
    <br>
    Score:<input id="newScore">
    <br>
    Image:<input id="newImage">
    <br>
    <button onclick="addDestination()">Add</button>
    <br>
    <br>
    <div id="display">


    </div>
    
    <a id="myLink" href="">Link to restaurant</a>
    <script>
        let myDestinations = [{
            name: 'Barcelona',
            score: 8.5,
            description: 'Barcelona is the capital of Catalunya.',
            image: 'https://media.timeout.com/images/105992807/750/422/image.webp',
            restaurants: [{name:'Macchina Pasta Bar',
            location:'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'
            }, {name:'Chilli' ,location:'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'}]
        },
        {
            name: 'Los Angeles',
            score: 7.9,
            description: 'Los Angeles is in the west coast of the USA',
            image: 'https://cdn.britannica.com/22/154122-050-B1D0A7FD/Skyline-Los-Angeles-California.jpg',
            restaurants: [{name:'Mcdonadls' ,location:'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'}, {name:'Wendys', location:'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'}]
        },
        {
            name: 'New York',
            score: 8.2,
            description: 'New York is the biggest city in the USA',
            image: 'https://cdn.britannica.com/61/93061-050-99147DCE/Statue-of-Liberty-Island-New-York-Bay.jpg',
            restaurants: [{name:'Fifth Avenue', location:'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'}, {name:'AAAA' ,location:'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'}]
        }
        ]
        displayDestinations()
        // <a href="url">string</a>
        
        function addDestination() {
            let newDest = {
                name: newDestination.value,
                score: Number(newScore.value),                
                image: newImage.value
            }
            myDestinations.push(newDest)
            displayDestinations()
        }
        // function singleDestination(destination) {
        //    return `${destination.name} - ${destination.score} -
        //                                 ${destination.restaurants}
        //                                 <img src="${destination.image}" style="width:200px">
        //                                 <a target="_blank" href=${myDestinations[i].restaurants[0].location}>${myDestinations[i].restaurants[0].name}</a>
        //                                  <br>` 
        // } make it work

        function displayDestinations() {
            let finalStr = ''
            for (let i = 0; i < myDestinations.length; i++) {
                const destination = myDestinations[i];
                finalStr = finalStr + `${destination.name} - ${destination.score} -
                                        ${destination.restaurants}
                                        <img src="${destination.image}" style="width:200px">
                                        <a target="_blank" href=${myDestinations[i].restaurants[0].location}>${myDestinations[i].restaurants[0].name}</a>
                                         <br>` //${myDestinations[0].restaurants.name[0]}.link(${myDestinations[0].restaurants.name[0]})
                                         //<a </a>               
            }
            display.innerHTML = finalStr
        }
        myLink.href = myDestinations[0].restaurants[0].location
    </script>
